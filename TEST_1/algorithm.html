<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмическая задача</title>
    <link rel="stylesheet" href="algorithm.css">
</head>
<body>

<div class="flex-container">
   <div class="wrapper">
        <form action="https://www.google.com/?hl=RU" method="get" id="form" target="_blank">
            <h1 class="h1">Решить задачку</h1>
            <div class="p"><input type="hidden" name="formulation" value="Дано X и Y. Вычислить Z. Z = XY при X > Y , Z = ln(X + Y ) в противном случае.">
                Даны вещественные числа X и Y. Вычислить Z. Z = XY при X > Y ,Z = ln(X + Y ) в противном случае.</div>
            <div class="input-box">
                <input id="X" type="number" placeholder="X" name="X" step="0.1" required >
            </div>
            <div class="input-box">
                <input id="Y" type="number" placeholder="Y" name="Y" step="0.1" required>
            </div>


            <div> <h4 id="result" name="result" value="result">Результат: </h4> </div>
            <div class="b-design"> <button class="button" id="send">Отправить</button> </div>

            
        </form>
   </div>
</div>

    <script src="algorithm.js"></script>
</body>
</html>
